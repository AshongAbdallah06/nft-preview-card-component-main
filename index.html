<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<img
					src="images/image-equilibrium.jpg"
					alt="equilibrium"
					class="equilibrium"
				/>

				<div class="view-container">
					<img
						src="images/icon-view.svg"
						alt="view"
						class="view"
					/>
				</div>
			</header>

			<section class="description">
				<h1>Equilibrium #3429</h1>
				<p class="text">
					Our Equilibrium collection promotes <br />
					balance and calm.
				</p>

				<section class="value-section">
					<div>
						<img
							src="images/icon-ethereum.svg"
							alt="icon-ethereum"
							class="ethereum-icon"
						/>
						<p class="ethereum-value">0.041 ETH</p>
					</div>

					<div>
						<img
							src="images/icon-clock.svg"
							alt="clock-icon"
						/>
						<p class="days">3 days left</p>
					</div>
				</section>
				<div class="divider"></div>
			</section>

			<section class="creator">
				<img
					src="images/image-avatar.png"
					alt="avatar"
					class="avatar"
				/>
				<p class="author">
					Creation of <span class="name">Jules Wyvern</span>
				</p>
			</section>
		</main>

		<footer class="attribution">
			Challenge by &nbsp;
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by &nbsp;
			<a href="https://github.com/AshongAbdallah06">ASHONG ABDALLAH</a>.
		</footer>
	</body>
</html>
